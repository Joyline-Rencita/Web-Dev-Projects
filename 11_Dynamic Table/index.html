<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Dynamic Table</h2>

    <!-- Search Bar -->
    <div class="search-container">
        <input class="search" type="text" placeholder="Search here...." id="search-input" />
        <i class="fa-solid fa-magnifying-glass fa-fade"></i>
    </div>

    <!-- Form to Add New Rows -->
    <div class="add-row">
        <input class="add" type="text" id="firstName" placeholder="First Name" required>
        <input class="add" type="text" id="lastName" placeholder="Last Name" required>
        <input class="add" type="email" id="email" placeholder="Email Id" required>
        <input class="add" type="number" id="mobile" placeholder="Mobile Num" required>
        <input class="add" type="text" id="country" placeholder="Country" required>
        <button class="add-btn" onclick="addRow()">Add Row</button>
        <!-- <button class="delete-btn" onclick="deleteRow()">Delete Row</button> -->
    </div>

    <!-- Table -->
    <table id="dynamic-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Email Id</th>
                <th>Mobile Num</th>
                <th>Country</th>
                <th>Action</th> <!-- New column for Delete button -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Joyline</td>
                <td>Rencita</td>
                <td>Dsouza</td>
                <td>abc@gmail.com</td>
                <td>0025589555</td>
                <td>India</td>
                <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td> <!-- Add Delete button to the first row -->
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
