<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Stack</title>
    <link rel="stylesheet" href="trial.css">
</head>
<body>
    <div class="container">
        <h1>Tech Stack</h1>
        <!-- Buttons Wrapper -->
        <div class="buttons-wrapper">
            <div class="buttons">
                <button onclick="showSkills('frontend')">Frontend</button>
                <button onclick="showSkills('backend')">Backend</button>
                <button onclick="showSkills('others')">Others</button>
            </div>
        </div>
        <!-- Skills Wrapper -->
        <div class="skills-wrapper">
            <div class="skills-container">
                <!-- Frontend skills -->
                <div class="skill frontend">
                    <img src="https://skillicons.dev/icons?i=html" alt="HTML5">
                    <p>HTML5</p>
                </div>
                <div class="skill frontend">
                    <img src="https://skillicons.dev/icons?i=css" alt="CSS3">
                    <p>CSS3</p>
                </div>
                <div class="skill frontend">
                    <img src="https://skillicons.dev/icons?i=js" alt="JavaScript">
                    <p>JavaScript</p>
                </div>
                <div class="skill frontend">
                    <img src="https://skillicons.dev/icons?i=nextjs" alt="NextJS">
                    <p>NextJS</p>
                </div>
                <div class="skill frontend">
                    <img src="https://skillicons.dev/icons?i=react" alt="ReactJS">
                    <p>ReactJS</p>
                </div>
                <div class="skill frontend">
                    <img src="https://skillicons.dev/icons?i=tailwind" alt="Redux">
                    <p>TailwindCSS</p>
                </div>
                <div class="skill frontend">
                    <img src="https://skillicons.dev/icons?i=redux" alt="Redux">
                    <p>Redux</p>
                </div>
                
                <div class="skill frontend">
                    <img src="https://cdn.simpleicons.org/express/black" alt="Redux">
                    <p>ExpressJs</p>
                </div>
                <div class="skill frontend">
                    <img src="https://skillicons.dev/icons?i=vue" alt="Redux">
                    <p>VueJs</p>
                </div> 
                <div class="skill frontend">
                    <img src="https://skillicons.dev/icons?i=bootstrap" alt="Redux">
                    <p>Bootstrap</p>
                </div>
    
                <!-- Backend skills -->
                <div class="skill backend" style="display: none;">
                    <img src="https://skillicons.dev/icons?i=mysql" alt="MySQL">
                    <p>MySQL</p>
                </div>
                <div class="skill backend" style="display: none;">
                    <img src="https://skillicons.dev/icons?i=nodejs" alt="NodeJS">
                    <p>NodeJS</p>
                </div>
                <div class="skill backend" style="display: none;">
                    <img src="https://skillicons.dev/icons?i=express" alt="Express">
                    <p>Express</p>
                </div>
                <div class="skill backend" style="display: none;">
                    <img src="https://skillicons.dev/icons?i=flask" alt="flask">
                    <p>Python Flask</p>
                </div>
                <div class="skill backend" style="display: none;">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/php/php-original.svg" alt="php">
                    <p>php</p>
                </div>
                <div class="skill backend" style="display: none;">
                    <img src="https://skillicons.dev/icons?i=mongodb" alt="mongodb">
                    <p>MongoDB</p>
                </div>
    
                <!-- Other skills -->
                <div class="skill others" style="display: none;">
                    <img src="https://skillicons.dev/icons?i=git" alt="Git">
                    <p>Git</p>
                </div>
                <div class="skill others" style="display: none;">
                    <img src="https://skillicons.dev/icons?i=github" alt="Github">
                    <p>GitHub</p>
                </div>
                <div class="skill others" style="display: none;">
                    <img src="https://skillicons.dev/icons?i=docker" alt="Docker">
                    <p>Docker</p>
                </div>
                <div class="skill others" style="display: none;">
                    <img src="https://skillicons.dev/icons?i=vscode" alt="vs code">
                    <p>VS Code</p>
                </div>
                <div class="skill others" style="display: none;">
                    <img src="https://skillicons.dev/icons?i=vercel" alt="vercel">
                    <p>Vercel</p>
                </div>
                <div class="skill others" style="display: none;">
                    <img src="https://img.icons8.com/external-tal-revivo-shadow-tal-revivo/48/000000/external-netlify-a-cloud-computing-company-that-offers-hosting-and-serverless-backend-services-for-static-websites-logo-shadow-tal-revivo.png" alt="netlify">
                    <p>Netlify</p>
                </div>
                <div class="skill others" style="display: none;">
                    <img src="https://skillicons.dev/icons?i=eclipse" alt="android studio">
                    <p>Eclipse IDE</p>
                </div>
                <div class="skill others" style="display: none;">
                    <img src="https://skillicons.dev/icons?i=kubernetes" alt="Kubernetes">
                    <p>Kubernetes</p>
                </div>
                <div class="skill others" style="display: none;">
                    <img src="https://skillicons.dev/icons?i=androidstudio" alt="android studio">
                    <p>Android Studio</p>
                </div>
                <div class="skill others" style="display: none;">
                    <img src="https://skillicons.dev/icons?i=figma" alt="figma">
                    <p>Figma</p>
                </div>
                <div class="skill others" style="display: none;">
                    <img src="https://cdn.simpleicons.org/adobephotoshop/31A8FF" alt="Docker">
                    <p>PhotoShop</p>
                </div>

            </div>
        </div>
    </div>
        

    <script src="trial.js"></script>
</body>
</html>
